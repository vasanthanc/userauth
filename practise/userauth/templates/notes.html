{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">

</div>
<ul>
  {% for note in notes %}
  <li>
	  <form action="note/" method="POST">
		  {% csrf_token %}
		  <input type="hidden" name="guid_" value={{ note.guid }} />
		  <input type="submit" value = "{{ note.title }}"/>
	  </form>
  </li>
  {% endfor %}
</ul>

<div>
	<h4>Create new notes<h4>
	<form action="addnote/" method="POST">
		{% csrf_token %}
		<input type="hidden" name="notebook_guid" value={{ notebook_id }} />
		<input type="text" name="title" value = "Please Enter Title"/>
		<input type="text" name="desc" value = "Please Enter content"/>
		<input type="submit" value = "submit"/>
	</form>

</div>

</div>
{% endblock %}
